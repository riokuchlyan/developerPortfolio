<!DOCTYPE html>
<html>
    <head>
        <title>Rio Kuchlyan - Color Scheme Assignment</title>
    </head>
    <body>
        <table border="1">
          <tr>
              <th colspan="4" style="font-family:Times,Serif; font-size:24px; font-weight:800; text-decoration:underline">Forest</th>

          </tr>
          <tr>
              <td style="background-color:#00FF00">Green</td>
              <td style="background-color:#964B00">Brown</td>
              <td style="background-color:#00008b">Dark Blue </td>
              <td style="background-color:#DE7E5D">Peach</td>
              

          </tr>
          
          
          <tr>
          <!-- Hex -->
              <td>#00FF00</td>
              <td>#964B00</td>
              <td>#00008b</td>
              <td>#DE7E5D</td>
              
          </tr>
          
          <tr>
          <!-- RGB -->
              <td>rgb(0,  255, 0 )</td>
              <td>rgb(150, 75, 0)</td>
              <td>rgb(0, 0, 139)</td>
              <td>rgb(222, 126, 93)</td>
              
          </tr>
          
          <tr>
          <!-- HSL -->
              <td>hsl(120, 100%, 50%)</td>
              <td>hsl(30, 100%, 29%)</td>
              <td>hsl(240, 100%, 27%)</td>
              <td>hsl(15, 66%, 62%)</td>
              
          </tr>
        
        </table>
        
    </body>
</html>
